<html ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title>Controller and Directives Page</title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
		<script type='text/javascript'>
			var appModule = angular.module('myApp', []);
      		appModule.controller('divController', function ($scope){
      		$scope.foods = [
            {name: 'Pizza'}, 
            {name: 'BBQ'}, 
            {name: 'Fries'}, 
            {name: 'Salad - the best!!'},
            {name: 'Steak'}
          		];
  
      		$scope.addFood = function (){
    			$scope.foods.push($scope.newFood); 
    			$scope.newFood = {};
    		}
    	});
      	</script>
     </head>
     <body>
     	<div ng-controller='divController'>
    		
    		<h3>Add a new food!</h3>
			<form>
    			Favorite Food: <input type='text' ng-model='newFood.name'>
    			<input type='submit' value='Add Food' ng-click='addFood()'>
    			<input type='search' ng-model='q' placeholder='filter...'/>
			</form> 
			<h4 ng-if='newFood.name'>
			Currently typing: {{ newFood.name }}
			</h4>
			<ul>
        		<li ng-repeat="food in foods | filter:q as results">{{food.name}}</li>
    		</ul>  
  		</div>
     </body>
