<html ng-app='myApp'>
	<head>
		<meta charset="utf-8">
		<title>First Angular Page</title>
		<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js'></script>
		<script type='text/javascript'>
			var appModule = angular.module('myApp', []);
      		appModule.controller('divController', function ($scope){
          		$scope.myName = 'Melissa';
				$scope.myFavoriteLanguage = 'JavaScript';
				$scope.myFavoriteJSLibrary = 'Angular';
          	});

		</script>
	</head>
	<body>
		<div ng-controller='divController'>
			<h3>Hello, my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, and I think the {{myFavoriteJSLibrary}} library is awesome.</h3>
		</div>
		
	</body>
</html>
